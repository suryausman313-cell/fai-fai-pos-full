<!DOCTYPE html>
<html>
<head>
    <title>FAI FAI POS - Login</title>
    <style>
        body {
            font-family: Arial;
            background:#f2f2f2;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .box {
            background:white;
            padding:30px;
            width:300px;
            border-radius:10px;
            box-shadow:0 0 10px #0003;
        }
        input {
            width:100%;
            padding:10px;
            margin:10px 0;
            border:1px solid #ccc;
            border-radius:5px;
        }
        button {
            width:100%;
            padding:10px;
            background:#28a745;
            color:white;
            border:none;
            border-radius:5px;
            font-size:16px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Admin Login</h2>

    <input id="email" type="text" placeholder="Enter Email">
    <input id="password" type="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>
</div>

<script src="login.js"></script>
</body>
</html>
