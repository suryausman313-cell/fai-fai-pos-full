<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin:0;
            font-family: Arial;
            background:#f2f2f2;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .box {
            background:white;
            padding:25px;
            border-radius:10px;
            width:300px;
            box-shadow:0 0 10px #0003;
            text-align:center;
        }
        input {
            width:100%;
            padding:12px;
            margin:10px 0;
            border-radius:5px;
            border:1px solid #ccc;
        }
        button {
            width:100%;
            padding:12px;
            background:green;
            border:none;
            color:white;
            border-radius:5px;
            font-size:16px;
        }
        #error {
            color:red;
            margin-top:10px;
            display:none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Admin Login</h2>

    <input id="email" type="text" placeholder="Email">
    <input id="pass" type="password" placeholder="Password">

    <button onclick="check()">Login</button>

    <p id="error">Wrong Email or Password</p>
</div>

<script>
function check() {
    let email = document.getElementById("email").value;
    let pass = document.getElementById("pass").value;

    // FIXED LOGIN DETAILS
    let correctEmail = "admin";
    let correctPass = "1234";

    if (email === correctEmail && pass === correctPass) {
        window.location.href = "home.html"; // yaha apni page ka naam likho
    } else {
        document.getElementById("error").style.display = "block";
    }
}
</script>

</body>
</html>
