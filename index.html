<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAI FAI POS SYSTEM</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .admin { background: #007bff; color: white; }
        .admin:hover { background: #0056b3; }

        .cashier { background: #28a745; color: white; }
        .cashier:hover { background: #1e7e34; }

        .kitchen { background: #ffc107; color: #333; }
        .kitchen:hover { background: #d39e00; }

        .waiter { background: #17a2b8; color: white; }
        .waiter:hover { background: #117a8b; }
    </style>
</head>
<body>

<div class="container">
    <h1>FAI FAI POS SYSTEM</h1>

    <button class="admin" onclick="location.href='admin.html'">Admin Panel</button>
    <button class="cashier" onclick="location.href='cashier.html'">Cashier</button>
    <button class="kitchen" onclick="location.href='kitchen.html'">Kitchen Screen</button>
    <button class="waiter" onclick="location.href='waiter.html'">Waiter Panel</button>
<button class="btn dashboard" onclick="location.href='dashboard.html'">Dashboard</button></div>

</body>
</html>
